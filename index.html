<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

 
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary mt-5">
              <a class="navbar-brand" href="#">Student Registation</a>

                <ul class="navbar-nav m-auto">
                    <li class="nav-item">
                        <a class="nav-link active"href="index.html">CurrentData</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="alldata.html">Update Data</a>
                    </li>
                </ul>
        </nav>

            




        <div class="main-section mt-5">
             <h2 class="text-center">Student Registation From 2024</h2>
             <form id="studentFrom">
                <div class="mt-3">
                     <label for="firstName">FirstName : </label>
                     <input type="text" id="firstName" class="form-control">
                </div>
                <div class="mt-3">
                    <label for="lastName">LastName : </label>
                    <input type="text" id="lastName" class="form-control">
                </div>
                <div class="mt-3">
                    <label for="id">ID : </label>
                    <input type="text" id="id" class="form-control">
                </div>
                <div class="mt-3">
                    <label for="department">Department : </label>
                    <input type="text" id="department" class="form-control">
                </div>
                <div class="mt-3">
                    <label for="amount">Amount : </label>
                    <input type="number" id="amount" class="form-control"> 
                </div>

                <div class="mt-3">
                    <label for="email">Email : </label>
                    <input type="email" id="email" class="form-control">  
                </div>
                
                <button type="submit" class="btn btn-primary mt-5 mb-5">Submit</button>
            </form> 
        </div>









    </div>
   <script src="./script.js"></script>
</body>
</html>
